<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="bg-primary text-white p-2">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="row p-3">
            <nav class="col-md-6 col-lg-4 col-xxl-3">
                <form id="city-search-form">
                    <label for="city-input" class="form-label">Search for a city:</label>
                    <input id="city-input" class="form-control" placeholder="City, Province, Country" required>
                    <button type="submit" class="btn btn-primary form-control mt-3">Search</button>
                </form>
                <ul id="saved-locations-list" class="list-group my-3"></ul>
            </nav>
            <article class="col-md-6 col-lg-8 col-xxl-9">
                <section id="current-weather" class="mb-3"></section>
                <section id="5-day-forecast"></section>
            </article>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
